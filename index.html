<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Model with AR and Audio</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer"></script>
</head>
<body>
  <model-viewer id="animatedModel" src="rotatingCube.glb" ar ar-modes="quick-look scene-viewer" ios-src="Cube.reality" alt="A 3D model" auto-rotate camera-controls environment-image="neutral" shadow-intensity="1" autoplay loop animation-name="Run"></model-viewer>
  <audio id="modelAudio" src="AUD-20240305-WA0002.mp3" loop></audio>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const modelViewer = document.querySelector('#animatedModel');
      const audioElement = document.querySelector('#modelAudio');
      let animationStarted = false;

      modelViewer.addEventListener('load', () => {
        // Ensure the audio playback rate is 1, as we will manually synchronize currentTime
        audioElement.playbackRate = 1;
      });

      modelViewer.addEventListener('ar-status', (event) => {
        if (event.detail.status === 'object-placed' && !animationStarted) {
          audioElement.play();
          animationStarted = true; // Prevent multiple play triggers
          synchronizeAudio();
        } else if (event.detail.status === 'session-ended') {
          audioElement.pause();
          audioElement.currentTime = 0; // Reset audio to start
          animationStarted = false; // Reset flag for next AR session
        }
      });

      function synchronizeAudio() {
        requestAnimationFrame(function sync() {
          if (animationStarted) {
            // Synchronize audio currentTime with modelViewer currentTime
            // Assuming the model and audio durations are the same or looped properly
            audioElement.currentTime = modelViewer.currentTime % audioElement.duration;
            requestAnimationFrame(sync);
          }
        });
      }
    });
  </script>
</body>
</html>
